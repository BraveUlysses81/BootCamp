<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- insert the script to reference jQuery here -->

    <!-- my javascript file to validate the email and password -->
    <script src="validator.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <title>The Bank</title>
</head>

<body class="container-fluid">


<div class="jumbotron">
    <h1>Welcome to the Bank</h1>
    <p>Login to see your payroll account.</p>
</div>

<div class="col-xs-10 col-xs-offset-1">
    <form id="signIn" name="signIn" onsubmit="return validateForm()">
        <div class="from-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" placeholder=" Enter email" id="email">
        </div>
        <br>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder=" Password" id="password">
        </div>
        <button type="submit" formnovalidate="formnovalidate" class="btn btn-default" id="submitter">Submit</button>
    </form>
    <br>
    <div id="message" style="color:red;">
    </div>
</div>

<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
